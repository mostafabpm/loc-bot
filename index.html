<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Location</title>
</head>
<body>
  <h1>Testing Location Access...</h1>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          document.body.innerHTML = <h2>Location OK</h2><p>Latitude: ${position.coords.latitude}</p><p>Longitude: ${position.coords.longitude}</p>;
        },
        (error) => {
          document.body.innerHTML = <h2>Location Access Denied</h2><p>${error.message}</p>;
        }
      );
    } else {
      document.body.innerHTML = "<h2>Geolocation not supported.</h2>";
    }
  </script>
</body>
</html>
